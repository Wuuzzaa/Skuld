version: '3.8'

services:
  skuld-app:
    build: .
    container_name: skuld-streamlit
    volumes:
      # Datenbank persistent speichern (WICHTIG f체r lokale Persistenz!)
      - ./db:/app/Skuld/db
      # Logs persistent
      - ./logs:/app/Skuld/logs
      # Cron logs f체r Debugging
      - ./cron.log:/var/log/cron.log
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Europe/Berlin
    restart: unless-stopped
    networks:
      - web
    labels:
      # Traefik aktivieren
      - "traefik.enable=true"
      # Domain f체r SKULD
      - "traefik.http.routers.skuld.rule=Host(`app.skuld-options.com`)"
      # HTTPS Endpoint
      - "traefik.http.routers.skuld.entrypoints=websecure"
      # Automatisches SSL Certificate via Let's Encrypt
      - "traefik.http.routers.skuld.tls.certresolver=letsencrypt"
      # Port auf dem Streamlit l채uft
      - "traefik.http.services.skuld.loadbalancer.server.port=8501"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  web:
    external: true
