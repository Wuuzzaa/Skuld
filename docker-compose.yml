version: '3.8'

services:
  # --- FRONTEND SERVICE (Streamlit) ---
  skuld-frontend:
    image: skuld-app-image
    build: .
    container_name: skuld-frontend
    command: /app/start_frontend.sh
    env_file:
      - .env
    volumes:
      - ./financial_data.db:/app/Skuld/db/financial_data.db
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Europe/Berlin
    restart: unless-stopped
    networks:
      - web
      - postgres_setup_default
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1000M
        reservations:
          cpus: '0.1'
          memory: 256M

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.skuld.rule=Host(`app.skuld-options.com`)"
      - "traefik.http.routers.skuld.entrypoints=websecure"
      - "traefik.http.routers.skuld.tls.certresolver=letsencrypt"
      - "traefik.http.services.skuld.loadbalancer.server.port=8501"
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # --- BACKEND SERVICE (Cron / Scraper) ---
  skuld-backend:
    image: skuld-app-image
    build: .
    container_name: skuld-backend
    command: /app/start_backend.sh
    env_file:
      - .env
    volumes:
      - ./financial_data.db:/app/Skuld/db/financial_data.db
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Europe/Berlin
    restart: unless-stopped
    networks:
      - web
      - postgres_setup_default
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 3000M
        reservations:
          cpus: '0.25'
          memory: 512M

networks:
  web:
    external: true
  postgres_setup_default:
    external: true



