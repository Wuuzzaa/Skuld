version: '3.8'

services:
  skuld-app:
    build: .
    container_name: skuld-streamlit
    ports:
      - "8501:8501"
    volumes:
      # Datenbank persistent speichern (WICHTIG für lokale Persistenz!)
      - ./db:/app/Skuld/db
      # Logs persistent
      - ./logs:/app/Skuld/logs
      # Cron logs für Debugging
      - ./cron.log:/var/log/cron.log
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Europe/Berlin
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
