version: '3.8'

services:
  skuld-app:
    build: .
    container_name: skuld-streamlit-vpn-test
    network_mode: "host"  # Required for WireGuard to reach external IPs
    privileged: true  # Required for WireGuard VPN
    devices:
      - /dev/net/tun:/dev/net/tun  # Required for WireGuard
    volumes:
      # Persistent database file only (not entire db folder!)
      - ./financial_data.db:/app/Skuld/financial_data.db
      # Persistent logs
      - ./logs:/app/Skuld/logs
      # WireGuard configuration
      - ./wireguard:/etc/wireguard:ro
      # Cron logs for debugging
      #- ./cron.log:/var/log/cron.log
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Europe/Berlin
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s



