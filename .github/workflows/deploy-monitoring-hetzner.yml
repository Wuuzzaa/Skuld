name: Deploy Monitoring (Hetzner Server)

on:
  push:
    branches: [ master ]

jobs:
  deploy-hetzner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Sync files to Hetzner server
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            monitoring/hetzner/ ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/opt/monitoring-hetzner/
            
      - name: Build and deploy Hetzner Monitoring
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'ENDSSH'
            set -euo pipefail
            
            # Define sudo helper with password
            DEPLOY_PASS="${{ secrets.DEPLOY_PASSWORD }}"
            function mysudo() {
                echo "$DEPLOY_PASS" | sudo -S "$@"
            }

            cd /opt/monitoring-hetzner
            mysudo docker compose pull
            mysudo docker compose up -d --remove-orphans
          ENDSSH
