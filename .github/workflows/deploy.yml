name: Deploy SKULD to Hetzner

on:
  push:
    branches: [ docker ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          # Private Key direkt (NICHT Base64!)
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Sync application files to server
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            --exclude 'db/' \
            --exclude 'logs/' \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude '__pycache__/' \
            --exclude '*.pyc' \
            ./ ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/opt/skuld/

      - name: Build and deploy Docker container
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'ENDSSH'
            set -euo pipefail
            cd /opt/skuld
            
            echo "ðŸ—ï¸ Building Docker image..."
            sudo docker compose build --pull
            
            echo "ðŸš€ Deploying container..."
            sudo docker compose up -d --remove-orphans
            
            echo "ðŸ§¹ Cleaning up old images..."
            sudo docker image prune -f
            
            echo "âœ… Deployment complete:"
            sudo docker compose ps
            sudo docker compose logs --tail=20
          ENDSSH

