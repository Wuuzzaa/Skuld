name: Deploy SKULD to Hetzner

on:
  push:
    branches: [ docker ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync application files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASSWORD }}  # Password statt Key
          # Nur bestimmte Dateien/Ordner synchronisieren (NICHT db/ und logs/)
          source: "Dockerfile,docker-compose.yml,requirements.txt,crontab,.dockerignore,.gitattributes,src/,pages/,*.py"
          target: "/opt/skuld"
          strip_components: 0
          overwrite: true
          rm: false

      - name: Build and deploy Docker container
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASSWORD }}  # Password statt Key
          script: |
            set -euo pipefail
            cd /opt/skuld
            
            echo "🔄 Pulling latest changes..."
            echo '<DEPLOY_PASSWORD>' | sudo -S git status
            
            echo "🏗️ Building Docker image..."
            echo '<DEPLOY_PASSWORD>' | sudo -S docker compose build --pull
            
            echo "🚀 Deploying container..."
            echo '<DEPLOY_PASSWORD>' | sudo -S docker compose up -d --remove-orphans
            
            echo "🧹 Cleaning up old images..."
            echo '<DEPLOY_PASSWORD>' | sudo -S docker image prune -f
            
            echo "✅ Deployment complete. Container status:"
            echo '<DEPLOY_PASSWORD>' | sudo -S docker compose ps
            
            echo "📋 Last 20 log lines:"
            echo '<DEPLOY_PASSWORD>' | sudo -S docker compose logs --tail=20