name: Deploy SKULD Production to Hetzner

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'monitoring/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          # ssh-keyscan removed to avoid failures, we use StrictHostKeyChecking=no later anyway

      - name: Pre-cleanup on server to free space
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            "echo '${{ secrets.DEPLOY_PASSWORD }}' | sudo -S docker system prune -af || true && echo '${{ secrets.DEPLOY_PASSWORD }}' | sudo -S chown -R ${{ secrets.DEPLOY_USER }} /opt/skuld"

      - name: Sync files to server (Production deployment)
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ConnectionAttempts=1" \
            --exclude 'financial_data.db' \
            --exclude 'logs/' \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude '__pycache__/' \
            --exclude '*.pyc' \
            --exclude 'authelia/users_database.yml' \
            --exclude 'authelia/db.sqlite3' \
            --exclude 'authelia/notification.txt' \
            --exclude 'authelia/session_secret' \
            --exclude 'authelia/jwt_secret' \
            --exclude 'authelia/storage_encryption_key' \
            ./ ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/opt/skuld/

      - name: Get version
        id: get_version
        run: |
          COUNT=$(git rev-list --count HEAD)
          HASH=$(git rev-parse --short HEAD)
          DATE=$(git log -1 --format=%cd --date=format:'%Y-%m-%d %H:%M')
          echo "VERSION=${COUNT}-${HASH} (${DATE})" >> $GITHUB_OUTPUT

      - name: Build and deploy Docker container (Production)
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'ENDSSH'
            set -euo pipefail
            
            # Define sudo helper with password
            DEPLOY_PASS="${{ secrets.DEPLOY_PASSWORD }}"
            function mysudo() {
                echo "$DEPLOY_PASS" | sudo -S "$@"
            }

            cd /opt/skuld
            
            # Create .env file with secrets (disable xtrace to avoid logging secrets)
            echo "=== Creating .env file ==="
            echo "DOMAIN_NAME=app.skuld-options.com" > .env
            echo "AUTH_DOMAIN=auth.skuld-options.com" >> .env
            
            # Traefik Configuration (Prod = HTTPS / LetsEncrypt)
            echo "TRAEFIK_ENTRYPOINT=websecure" >> .env
            echo "TRAEFIK_CERTRESOLVER_LABEL_SKULD=traefik.http.routers.skuld.tls.certresolver=letsencrypt" >> .env
            echo "TRAEFIK_CERTRESOLVER_LABEL_AUTHELIA=traefik.http.routers.authelia.tls.certresolver=letsencrypt" >> .env
            echo "AUTH_SCHEME=https" >> .env

            echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> .env
            echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> .env
            echo "MASSIVE_API_KEY=${{ secrets.MASSIVE_API_KEY }}" >> .env
            echo "MASSIVE_API_KEY_FLAT_FILES=${{ secrets.MASSIVE_API_KEY_FLAT_FILES }}" >> .env
            echo "SKULD_VERSION=${{ steps.get_version.outputs.VERSION }}" >> .env
            echo "POSTGRES_HOST=postgres_setup-db-1" >> .env
            echo "POSTGRES_DB=Skuld" >> .env
            echo "POSTGRES_USER=admin" >> .env
            echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
            echo "POSTGRES_PORT=5432" >> .env
            
            # Create Authelia secrets and configuration
            echo "=== Creating Authelia configuration ==="
            mkdir -p authelia
            
            echo "${{ secrets.AUTHELIA_JWT_SECRET }}" > authelia/jwt_secret
            echo "${{ secrets.AUTHELIA_SESSION_SECRET }}" > authelia/session_secret
            echo "${{ secrets.AUTHELIA_STORAGE_ENCRYPTION_KEY }}" > authelia/storage_encryption_key
            
            # Store password hash in variable with single quotes to prevent expansion
            AUTHELIA_HASH='${{ secrets.AUTHELIA_PASSWORD_HASH }}'
            
            # Create users_database.yml using echo to avoid YAML syntax issues with heredocs
            echo "users:" > authelia/users_database.yml
            echo "  admin:" >> authelia/users_database.yml
            echo "    displayname: \"Admin\"" >> authelia/users_database.yml
            echo "    password: \"$AUTHELIA_HASH\"" >> authelia/users_database.yml
            echo "    email: admin@skuld.com" >> authelia/users_database.yml
            echo "    groups:" >> authelia/users_database.yml
            echo "      - admins" >> authelia/users_database.yml
            echo "      - dev" >> authelia/users_database.yml
            
            set -x # Enable xtrace for the rest of the script
            
            echo "=== Current container status ==="
            mysudo docker compose ps
            
            echo "=== Current images ==="
            mysudo docker images | grep skuld || echo "No skuld images"
            
            # ‚îÄ‚îÄ Safe Deploy: wait for running jobs ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            echo "=== Checking for running jobs in skuld-backend ==="
            TELEGRAM_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}"
            TELEGRAM_CHAT="${{ secrets.TELEGRAM_CHAT_ID }}"
            MAX_WAIT=3600   # max 60 minutes
            POLL_INTERVAL=30
            WAITED=0
            NOTIFIED=0

            send_telegram() {
              local msg="$1"
              curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
                -d chat_id="${TELEGRAM_CHAT}" \
                -d text="${msg}" \
                -d parse_mode=HTML >/dev/null 2>&1 || true
            }

            is_job_running() {
              # Check for any data collection process:
              # - python main.py (any --mode)
              # - run_data_collection.sh wrapper
              # - timeout wrapper around main.py
              mysudo docker exec skuld-backend sh -c \
                'pgrep -f "python.*main\.py" || pgrep -f "run_data_collection\.sh"' \
                >/dev/null 2>&1
            }

            while is_job_running; do
              if [ "$NOTIFIED" -eq 0 ]; then
                echo "‚è≥ main.py is running ‚Äì waiting for job to finish before deploy..."
                send_telegram "‚è≥ <b>Deploy triggered</b> but <code>main.py</code> is still running in skuld-backend. Waiting for the job to finish before rebuilding containers..."
                NOTIFIED=1
              fi

              if [ "$WAITED" -ge "$MAX_WAIT" ]; then
                echo "‚ö†Ô∏è Timeout after ${MAX_WAIT}s ‚Äì proceeding with deploy anyway"
                send_telegram "‚ö†Ô∏è <b>Deploy timeout</b>: waited ${MAX_WAIT}s for main.py to finish. Proceeding with deploy now."
                break
              fi

              sleep $POLL_INTERVAL
              WAITED=$((WAITED + POLL_INTERVAL))
              echo "   ‚Ä¶ still waiting (${WAITED}s / ${MAX_WAIT}s)"
            done

            if [ "$NOTIFIED" -eq 1 ] && [ "$WAITED" -lt "$MAX_WAIT" ]; then
              echo "‚úÖ Job finished after ${WAITED}s ‚Äì proceeding with deploy"
              send_telegram "‚úÖ <b>Job finished</b> after ${WAITED}s. Starting deploy now..."
            fi
            # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            
            echo "=== Stopping old container ==="
            # Force-remove any leftover containers (handles restart policies & orphans)
            mysudo docker rm -f skuld-streamlit 2>/dev/null || true
            mysudo docker rm -f skuld-frontend 2>/dev/null || true
            mysudo docker rm -f skuld-backend 2>/dev/null || true
            mysudo docker rm -f authelia 2>/dev/null || true
            mysudo docker compose down --remove-orphans
            
            echo "=== Ensuring financial_data.db is a file ==="
            if [ -d "financial_data.db" ]; then
              echo "‚ö†Ô∏è  financial_data.db is a directory, converting to file using Docker..."
              # Use docker to remove the directory since it was created by docker (root)
              mysudo docker run --rm -v $(pwd):/work -w /work alpine rm -rf financial_data.db
              touch financial_data.db
            elif [ ! -f "financial_data.db" ]; then
              echo "üìù Creating empty financial_data.db..."
              touch financial_data.db
            fi
            
            echo "=== Ensuring logs directory exists ==="
            mkdir -p logs
            
            echo "=== Building new image ==="
            mysudo docker compose build --pull --no-cache
            
            echo "=== Starting new container ==="
            mysudo docker compose up -d --remove-orphans
            
            echo "=== Cleaning up old images ==="
            mysudo docker image prune -f
            
            echo "=== New container status ==="
            mysudo docker compose ps
            
            echo "=== Container logs ==="
            mysudo docker compose logs --tail=30
          ENDSSH

