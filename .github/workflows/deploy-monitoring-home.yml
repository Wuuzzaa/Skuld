name: Deploy Monitoring (Home Server)

on:
  push:
    branches: [ master ]

jobs:
  deploy-home:
    # Use the self-hosted runner on the Home Server
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Home Monitoring
        run: |
          set -euo pipefail
          
          # 1. Ensure target directory exists (in user home to avoid sudo)
          echo "=== Setting up directory ==="
          mkdir -p ~/monitoring-home
          
          # 2. Copy the monitoring/home contents to the deployment directory
          echo "=== Copying files ==="
          sudo cp -r monitoring/home/* ~/monitoring-home/
          cd ~/monitoring-home
          
          # 3. Create Authelia secrets
          echo "=== Creating Authelia secrets ==="
          sudo mkdir -p authelia
          echo "${{ secrets.AUTHELIA_JWT_SECRET }}" | sudo tee authelia/jwt_secret >/dev/null
          echo "${{ secrets.AUTHELIA_SESSION_SECRET }}" | sudo tee authelia/session_secret >/dev/null
          echo "${{ secrets.AUTHELIA_STORAGE_ENCRYPTION_KEY }}" | sudo tee authelia/storage_encryption_key >/dev/null
          
          # 4. Create Authelia basic config
          AUTHELIA_HASH='${{ secrets.AUTHELIA_PASSWORD_HASH }}'
          cat <<EOF | sudo tee authelia/users_database.yml >/dev/null
          users:
            admin:
              displayname: "Admin"
              password: "$AUTHELIA_HASH"
              email: admin@skuld.com
              groups:
                - admins
          EOF
          
          # 5. Start Docker Compose
          echo "=== Starting containers ==="
          docker compose pull
          docker compose up -d --remove-orphans
