version: '3.8'

services:
  # Traefik Reverse Proxy for Staging
  # (Production usually has this running externally, but Staging uses a self-contained one)
  traefik:
    image: traefik:v2.11
    container_name: traefik_staging
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.forwardedHeaders.insecure=true"
      # Enable HTTPS entrypoint (Self-signed by default) to satisfy Cloudflare 'Full' SSL mode
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.forwardedHeaders.insecure=true"
    environment:
      - DOCKER_API_VERSION=1.44
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - web
    restart: unless-stopped

  # Explicitly disable TLS for Staging routers (since we use HTTP entrypoint)
  skuld-frontend:
    labels:
      # Define a dedicated Staging Router with higher priority to override the base one
      # We skip the 'enable=false' trick because it's prone to failure
      - "traefik.http.routers.skuld-staging.rule=Host(`test.skuld-options.com`)"
      # Allow both HTTP and HTTPS entrypoints. Cloudflare might choose either.
      - "traefik.http.routers.skuld-staging.entrypoints=web,websecure"
      - "traefik.http.routers.skuld-staging.service=skuld"
      - "traefik.http.routers.skuld-staging.priority=100"
      # Enable TLS (Self-signed) for the websecure entrypoint case. Traefik handles HTTP on web automatically if configured right, 
      # but simplistic way is to separate or just assume TLS.
      # To support both without redirect loop if Cloudflare sends HTTP:
      # We set tls=false to allow HTTP plain text on port 80?
      # NO, if we want to support 'Full' SSL, we need TLS on 443.
      # Let's set TLS to true, but Cloudflare Flexible (Port 80) might break if it tries to speak HTTP to a TLS router?
      # Traefik router specific TLS setting applies to the router.
      # Let's try flexible configuration: TLS enabled but empty resolver (self signed).
      - "traefik.http.routers.skuld-staging.tls=true"
      # Enable Authelia Middleware
      - "traefik.http.routers.skuld-staging.middlewares=authelia"
      
      # Networking Fixes
      - "traefik.docker.network=web"
      
      # Override Authelia Middleware to allow HTTP scheme check bypass
      # We tell Authelia to assume the scheme is https via the RD param query
      - "traefik.http.middlewares.authelia.forwardauth.address=http://authelia:9091/api/verify?rd=https://${AUTH_DOMAIN}/"

  authelia:
    labels:
      # Enable TLS (Self-signed)
      - "traefik.http.routers.authelia.tls=true"
      - "traefik.docker.network=web"
      # IMPORTANT: Explicitly disable TLS for authelia router so Traefik doesn't expect HTTPS from Cloudflare
      # Cloudflare talks to Traefik via HTTP (or we need to set up certs which we haven't), so we treat it as HTTP service behind proxy.
      - "traefik.http.routers.authelia.rule=Host(`${AUTH_DOMAIN}`)"
      - "traefik.http.routers.authelia.entrypoints=web,websecure"
      
    environment:
      # Allow HTTP cookies for non-HTTPS staging environment
      - AUTHELIA_SESSION_COOKIES_0_DOMAIN=skuld-options.com
      - AUTHELIA_SESSION_COOKIES_0_SECURE=false
      # Use a different session name to avoid conflict with production
      - AUTHELIA_SESSION_NAME=authelia_session_staging

  # Staging Database (Self-contained)
  postgres:
    image: postgres:15-alpine
    container_name: skuld_staging_db
    env_file:
      - .env
    # Add alias to ensure resolution on default network or specific networks
    networks:
      postgres_setup_default:
        aliases:
          - postgres
      web:
    volumes:
      - staging_db_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d Skuld"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgAdmin for Staging (Localhost Binding Only via Tunnel)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: skuld_staging_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@skuld.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "127.0.0.1:5053:80"
    networks:
      - postgres_setup_default
    restart: unless-stopped

volumes:
  staging_db_data:
