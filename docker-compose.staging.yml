version: '3.8'

services:
  # Traefik Reverse Proxy for Staging
  # (Production usually has this running externally, but Staging uses a self-contained one)
  traefik:
    image: traefik:v2.11
    container_name: traefik_staging
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.forwardedHeaders.insecure=true"
      # Enable HTTPS entrypoint (Self-signed by default) to satisfy Cloudflare 'Full' SSL mode
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.forwardedHeaders.insecure=true"
    environment:
      - DOCKER_API_VERSION=1.44
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - web
    restart: unless-stopped

  # Explicitly disable TLS for Staging routers (since we use HTTP entrypoint)
  skuld-frontend:
    labels:
      # Define a dedicated Staging Router with higher priority to override the base one
      # We skip the 'enable=false' trick because it's prone to failure
      - "traefik.http.routers.skuld-staging.rule=Host(`test.skuld-options.com`)"
      # Allow both HTTP and HTTPS entrypoints. Cloudflare might choose either.
      # We confirm Cloudflare sometimes uses HTTP (Flexible) even if Full is desired, causing 404 if TLS is forced.
      # So we define TWO routers: one for TLS (443) and one for HTTP (80).
      
      # --- SECURE ROUTER (Port 443) ---
      - "traefik.http.routers.skuld-staging-secure.rule=Host(`test.skuld-options.com`)"
      - "traefik.http.routers.skuld-staging-secure.entrypoints=websecure"
      - "traefik.http.routers.skuld-staging-secure.tls=true"
      - "traefik.http.routers.skuld-staging-secure.service=skuld"
      - "traefik.http.routers.skuld-staging-secure.priority=100"
      - "traefik.http.routers.skuld-staging-secure.middlewares=authelia"

      # --- INSECURE ROUTER (Port 80) ---
      - "traefik.http.routers.skuld-staging-http.rule=Host(`test.skuld-options.com`)"
      - "traefik.http.routers.skuld-staging-http.entrypoints=web"
      - "traefik.http.routers.skuld-staging-http.service=skuld"
      - "traefik.http.routers.skuld-staging-http.priority=99"
      - "traefik.http.routers.skuld-staging-http.middlewares=authelia"

      # Networking Fixes
      - "traefik.docker.network=web"
      
      # Override Authelia Middleware to allow HTTP scheme check bypass
      # We tell Authelia to assume the scheme is https via the RD param query
      - "traefik.http.middlewares.authelia.forwardauth.address=http://authelia:9091/api/verify?rd=https://${AUTH_DOMAIN}/"

  authelia:
    labels:
      # --- SECURE ROUTER (Port 443) ---
      # Updates the existing 'authelia' router from base config
      - "traefik.http.routers.authelia.rule=Host(`${AUTH_DOMAIN}`)"
      - "traefik.http.routers.authelia.entrypoints=websecure"
      - "traefik.http.routers.authelia.tls=true"
      
      # --- INSECURE ROUTER (Port 80) ---
      # New router for HTTP fallback/Flexible SSL
      - "traefik.http.routers.authelia-http.rule=Host(`${AUTH_DOMAIN}`)"
      - "traefik.http.routers.authelia-http.entrypoints=web"
      - "traefik.http.routers.authelia-http.service=authelia"
      
      - "traefik.docker.network=web"
      
    environment:
      # Allow HTTP cookies for non-HTTPS staging environment
      - AUTHELIA_SESSION_COOKIES_0_DOMAIN=skuld-options.com
      - AUTHELIA_SESSION_COOKIES_0_SECURE=false
      # Use a different session name to avoid conflict with production
      - AUTHELIA_SESSION_NAME=authelia_session_staging

  # Staging Database (Self-contained)
  postgres:
    image: postgres:15-alpine
    container_name: skuld_staging_db
    env_file:
      - .env
    # Add alias to ensure resolution on default network or specific networks
    networks:
      postgres_setup_default:
        aliases:
          - postgres
      web:
    volumes:
      - staging_db_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d Skuld"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgAdmin for Staging (Localhost Binding Only via Tunnel)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: skuld_staging_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@skuld.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "127.0.0.1:5053:80"
    networks:
      - postgres_setup_default
    restart: unless-stopped

volumes:
  staging_db_data:
