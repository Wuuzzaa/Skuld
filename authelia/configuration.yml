# Authelia Configuration for Skuld
server:
  address: 'tcp://0.0.0.0:9091'

log:
  level: 'info'
  format: 'text'

theme: 'dark'

session:
  name: 'authelia_session'
  domain: 'skuld-options.com' # Root domain
  cookies:
    - domain: 'skuld-options.com'
      authelia_url: 'https://auth.test.skuld-options.com'
      default_redirection_url: 'https://test.skuld-options.com'
  expiration: '1h'
  inactivity: '15m'
  remember_me: '1M'

storage:
  local:
    path: '/config/db.sqlite3'

authentication_backend:
  file:
    path: '/config/users_database.yml'
    password:
      algorithm: 'argon2id'
      argon2:
        variant: 'argon2id'
        iterations: 3
        memory: 65536
        parallelism: 4
        key_length: 32
        salt_length: 16

access_control:
  default_policy: 'deny'
  rules:
    - domain: 'app.skuld-options.com'
      policy: 'one_factor'

notifier:
  filesystem:
    filename: '/config/notification.txt'
